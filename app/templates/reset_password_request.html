{% extends "layout.html" %}

{% block content %}
<h2>Reset Password</h2>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email(class_="form-control") }}
    </div>
    <div>
        {{ form.submit(class_="btn btn-primary") }}
    </div>
</form>
{% endblock %}
