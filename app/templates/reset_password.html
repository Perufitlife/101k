{% extends "layout.html" %}

{% block content %}
<h2>Reset Your Password</h2>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>
        {{ form.password.label }}
        {{ form.password(class_="form-control") }}
    </div>
    <div>
        {{ form.password2.label }}
        {{ form.password2(class_="form-control") }}
    </div>
    <div>
        {{ form.submit(class_="btn btn-primary") }}
    </div>
</form>
{% endblock %}
